<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos en linea y bloque</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="one">Div 1</div>
    <div class="two">Div 2</div>
    <div class="three">Div 3</div>
    <ul>
        <li>Cuando pones a los tres <b>display:inline</b>, las propiedades de alto y ancho se pierden.</li>
        <li>Cuando se pone a los tres <b>display:inline-block</b>, mantienen las propiedades de alto y ancho.</li>
        <li>Al poner la propiedad <b>display:none</b>, el div desaparece.</li>
    </ul>
</body>
</html>
